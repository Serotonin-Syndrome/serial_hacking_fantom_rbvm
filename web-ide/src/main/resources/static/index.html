<html>

<head>
	<link rel="icon" type="image/png" sizes="32x32" href="fantom-favicon.png" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" />
	<link rel="stylesheet" href="styles.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
<div id="header">
	<img src="fantom-logo-3.png">
	<span>Smart contract IDE</span>
	<div>
		<a href="https://gitlab.com/bibloman/serial_hacking_fantom_rbvm">Source code</a>
        <a href="https://gitlab.com/bibloman/serial_hacking_fantom_rbvm/blob/master/README.md">About RBVM and IDE</a>
		<a href="https://fantom.foundation">Fantom Foundation</a>
	</div>
</div>
<div id="global-container">
	<div id="files">
		<div class="interface-header">Files</div>
		<ul></ul>
		<div class="button create-button">Create file</div>
	</div>
	<div id="code">
		<div class="interface-header">Code editor</div>
		<div id="editor"></div>
		<div class="horizontal-glue"></div>
		<div id="console"></div>
	</div>
	<div class="vertical-glue"></div>
	<div id="tools">
		<div class="button compile-button">Compile for RBVM</div>
        <div class="compiled-area"></div>
        <div class="button test-button">Run code</div>
        <div class="button deploy-button">Deploy to the Fantom Network</div>
        <div class="contract-toolbox">
            <div class="method-button" data-action="total-supply">totalSupply(<span></span>)</div>
            <div class="method-button" data-action="balance-of" data-args="address">balanceOf(<span></span>)</div>
            <div class="method-button" data-action="transfer" data-args="from|to|amount">transfer(<span></span>)</div>
        </div>
	</div>
</div>

<script src="main.js"></script>
<script src="new-user-presentation.js"></script>
</body>

</html>
